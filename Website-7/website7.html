<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
  </head>
  <body>
    <div class="left">
      <div class="left__top-bar">
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="left__profile">
        <i class="fa-solid fa-user fa-3x"></i>
      </div>
      <div class="left__title">
        <span class="left__title__name">Tyler, The creator</span>
        <span class="left__title__genre">Rap, Hip-Hop</span>
      </div>
      <div class="left__buttons">
        <div class="left__buttons__left">
          <span>shuffle</span>
        </div>
        <div class="left__buttons__right">
          <i class="fa-solid fa-heart"></i>
          <span>212,971</span>
        </div>
      </div>
      <div class="left__music">
        <div class="left__music__first">
          <div class="left__music__first__photo">
            <i class="fa-solid fa-music fa-2x"></i>
          </div>
          <div class="left__music__first__text">
            <div class="left__music__first__text__title">
              Tyler, The creator
            </div>
            <div class="left__music__first__text__subtitle">EARFQUAKE</div>
          </div>
          <div class="left__music__first__more">
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
          </div>
        </div>
        <div class="left__music__first">
          <div class="left__music__first__photo">
            <i class="fa-solid fa-music fa-2x"></i>
          </div>
          <div class="left__music__first__text">
            <div class="left__music__first__text__title">
              Tyler, The creator
            </div>
            <div class="left__music__first__text__subtitle">NOVEMBER</div>
          </div>
          <div class="left__music__first__more">
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
          </div>
        </div>
        <div class="left__music__first">
          <div class="left__music__first__photo">
            <i class="fa-solid fa-music fa-2x"></i>
          </div>
          <div class="left__music__first__text">
            <div class="left__music__first__text__title">
              Tyler, The creator
            </div>
            <div class="left__music__first__text__subtitle">911</div>
          </div>
          <div class="left__music__first__more">
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
          </div>
        </div>
        <div class="left__music__first">
          <div class="left__music__first__photo">
            <i class="fa-solid fa-music fa-2x"></i>
          </div>
          <div class="left__music__first__text">
            <div class="left__music__first__text__title">
              Tyler, The creator
            </div>
            <div class="left__music__first__text__subtitle">WOLF</div>
          </div>
          <div class="left__music__first__more">
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
          </div>
        </div>
      </div>
      <div class="left__musicplayer">
        <div class="left__musicplayer__text">
          <div class="left__musicplayer__text__title">Tyler, The creator</div>
          <div class="left__musicplayer__text__subtitle">NOVEMBER</div>
        </div>
        <div class="left__musicplayer__buttons">
          <i class="fa-solid fa-backward-step fa-lg"></i>
          <i class="fa-solid fa-pause fa-xl"></i>
          <i class="fa-solid fa-forward-step fa-lg"></i>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="right__top-bar"></div>
      <div class="right__music-background"></div>
      <div class="right__title"></div>
      <div class="right__player-bar"></div>
      <div class="right__buttons"></div>
    </div>

    <script
      src="https://kit.fontawesome.com/eba536668e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
