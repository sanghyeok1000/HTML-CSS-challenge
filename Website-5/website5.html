<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>playlist</title>
  </head>
  <body>
    <main class="background">
      <div class="playlist">
        <div class="playlist__column">
          <i class="fa-solid fa-xmark fa-2x"></i>
        </div>
        <div class="playlist__column">
          <span>playlist</span>
        </div>
      </div>
      <div class="random-play">
        <img class="random-play__play-picture" src="#" />
        <div class="random-play__text">
          <span class="random-play__title">Random play</span>
          <span class="random-play__producer">by Divay Kapoor</span>
        </div>
      </div>
      <div class="play-button">
        <button class="play-button__play">
          <i class="fa-solid fa-play"></i>
          <span>play</span>
        </button>
        <button class="play-button__heart">
          <i class="fa-regular fa-heart"></i>
        </button>
        <button class="play-button__plus">
          <i class="fa-regular fa-plus"></i>
        </button>
      </div>
      <div class="music">
        <ul class="musiclist">
          <li class="musiclist__column">
            <div class="musiclist__column__colorbox"></div>
            <div class="musiclist__column__text">
              <div class="musiclist__column__songname">Matargasti</div>
              <div class="musiclist__column__producer">Mohit chauhan</div>
            </div>
          </li>
          <li class="musiclist__column">
            <div class="musiclist__column__colorbox"></div>
            <div class="musiclist__column__text">
              <div class="musiclist__column__songname">Attitude</div>
              <div class="musiclist__column__producer">
                Lewis OfMan, Attitude
              </div>
            </div>
          </li>
          <li class="musiclist__column">
            <div class="musiclist__column__colorbox"></div>
            <div class="musiclist__column__text">
              <div class="musiclist__column__songname">Try Everything</div>
              <div class="musiclist__column__producer">Shakira, Zootopia</div>
            </div>
          </li>
          <li class="musiclist__column">
            <div class="musiclist__column__colorbox"></div>
            <div class="musiclist__column__text">
              <div class="musiclist__column__songname">Sunflower</div>
              <div class="musiclist__column__producer">
                Joseph vincent, Sunflower
              </div>
            </div>
          </li>
        </ul>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/eba536668e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
