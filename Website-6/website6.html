<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>library</title>
  </head>
  <body>
    <div class="yellow-background">
      <main class="library-page">
        <div class="library-page__top-bar">
          <div class="library-page__top-bar__bar">
            <i class="fa-solid fa-bars fa-lg"></i>
          </div>
          <div class="library-page__top-bar__bar">
            <span class="library-page__top-bar__text">library</span>
          </div>
          <div class="library-page__top-bar__bar">
            <i class="fa-solid fa-basket-shopping fa-lg"></i>
          </div>
        </div>
        <div class="library-page__search">
          <span class="library-page__search__text">Search books...</span>
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="library-page__title first-title">Book of the day</div>
        <div class="library-page__book-now">
          <div class="library-page__book-now__image">
            <img src="#" />
          </div>
          <div class="library-page__book-now__contents">
            <div class="library-page__book-now__contents__title">
              No Fixed Adobe
            </div>
            <div class="library-page__book-now__contents__subtitle">
              Journey Throught
            </div>
            <div class="library-page__book-now__contents__star">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
            <div class="library-page__book-now__contents__genre">
              <div class="library-page__book-now__contents__genre__Journey">
                Journey
              </div>
              <div class="library-page__book-now__contents__genre__biography">
                Biography
              </div>
            </div>
            <div class="library-page__book-now__contents__buttons">
              <i class="fa-solid fa-square-check"></i>
              <div class="library-page__book-now__contents__buttons__book-now">
                Book now
              </div>
            </div>
          </div>
        </div>
        <div class="library-page__title second-title">Top Adventures</div>
        <div class="library-page__books"></div>
        <div class="library-page__title third-title">Popular authors</div>
        <div class="library-page__author"></div>
      </main>
    </div>
    <script
      src="https://kit.fontawesome.com/eba536668e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
